<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌍 Live Weather</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name (and country)..." />

      <button id="searchBtn">Search</button>
    </div>

    <div class="weather-card" id="weatherBox">
      <p class="placeholder">Search a city to see weather info 🌤️</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
